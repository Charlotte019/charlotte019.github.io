<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../img/saturn.png">
</head>
<body>
    <main>
        <img src="../img/space.jpg" alt="backgroundImage" class="bgimg">
    </main>
    <div class="main2">

        <div class="titleContent">
            <div class="titleBlobUp"></div>
            <h1 class="titleContentUp">Portfolio</h1>
            <div class="titleBlobDown"></div>
            <h3 class="titleContentDown">Login Page</h3>
        </div>

    <header>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="projects.html">Projecten</a>
                </li>

                <li>
                    <a href="login.html">Portfolio</a>
                </li>
            </ul>
    </header>

    <div class="barOne"></div>

    <div class="login">
        <h1 class="loginTitle"> Login</h1>

        <div class="purpleBarUp"></div>

        <div class="loginContent">
            <form id="loginForm" class="loginForm">
                <label for="uName">Username:</label>
                <input type="text" id="uName">

                <label for="pw">Password:</label>
                <input type="password" id="pw">

                <input type="submit" value="Login">
            </form>

            <p id="error" style="color: red;"></p>

        </div>
        <div class="purpleBarDown"></div>
    </div>

    <footer></footer>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkom het versturen van het formulier

            var username = document.getElementById('uName').value;
            var password = document.getElementById('pw').value;
            var errorElement = document.getElementById('error');

            // Simpele validatie
            if (username === "Docent" && password === "p0rSt3nd3Nfolio!") {
                // Sla gebruikerssessie op (optioneel)
                localStorage.setItem('loggedIn', true);
                // Redirect naar portfolio.html
                window.location.href = 'portfolio.html';
            } else {
                errorElement.textContent = "Wrong password or username";
            }
        });
    </script>
</body>
</html>
